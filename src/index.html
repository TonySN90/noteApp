<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer type="module" src="./js/main.js"></script>
    <title>Note App</title>
  </head>
  <body>
    <!-- HEADER -->
    <section id="header">
      <div class="header__container">
        <h1>NoteApp</h1>
        <div class="navbar">
          <button class="button__add button">
            <i class="fa-solid fa-plus icon"></i>
          </button>
          <button class="button__open button">
            <i class="fa-solid fa-download icon"></i>
          </button>
          <button class="button__delete button">
            <i class="fa-solid fa-trash icon"></i>
          </button>
        </div>
      </div>
    </section>
    <!-- CARDSLIST -->
    <section id="cards">
      <div class="cards__container">
        <div class="cards__wrapper">
          <div class="cards__wrapper-colorstrip"></div>
          <div class="cards__wrapper-contentarea">
            <h2 class="cards__contentarea-title">Test Notiz</h2>
            <div class="cards__contentarea-content">
              Test Inhalt und er ist so sch√∂n!
            </div>
            <div class="cards__contentarea-timestamp">
              SA: 02.12.2023 - 00:40
            </div>
          </div>
        </div>
      </div>
      <div class="cards__container">
        <div class="cards__wrapper">
          <div class="cards__wrapper-colorstrip"></div>
          <div class="cards__wrapper-contentarea">
            <h2 class="cards__contentarea-title">Test Notiz</h2>
            <div class="cards__contentarea-content">
              Test Inhalt und er ist so toll!
            </div>
            <div class="cards__contentarea-timestamp">
              SA: 02.12.2023 - 00:40
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- TEXTFIELD -->
    <section id="createNoteField">
      <input
        type="text"
        name="title"
        id="input__title"
        placeholder="Titel eingeben"
      />
      <textarea
        name=""
        id="input__textfield"
        placeholder="Schreibe hier deine Notiz."
      ></textarea>
      <button class="button__add button"></button>
    </section>
  </body>
</html>
