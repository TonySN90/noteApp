<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Note App</title>
  </head>
  <body>
    <!-- HEADER -->
    <section id="header">
      <div class="header__container">
        <h1>NoteApp</h1>
        <div class="navbar">
          <button class="button__open button">
            <i class="fa-solid fa-plus icon"></i>
          </button>
        </div>
      </div>
    </section>

    <!-- CARDSLIST -->
    <section id="cards">
      <div class="info__text"></div>
    </section>

    <!-- TEXTFIELD -->
    <section id="inputField">
      <input
        type="text"
        name="title"
        id="input__title"
        placeholder="Titel eingeben"
      />
      <textarea
        name=""
        id="input__content"
        placeholder="Schreibe hier deine Notiz."
      ></textarea>
      <div class="button__area">
        <button class="button__back button">
          <i class="fa-solid fa-arrow-left icon"></i>
        </button>
        <button class="button__store button">
          <i class="fa-solid fa-download icon"></i>
        </button>
        <button class="button__delete button">
          <i class="fa-solid fa-trash icon"></i>
        </button>
        <input type="color" id="input__color" value="#eb4d4b" />
      </div>

      <div class="alert"><p></p></div>
    </section>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
